<!doctype html>
<html ng-app="eun">
<head>
	<meta charset="utf-8">
	<script>
		if (location.hostname.substr(2, 1) === 'e') {
			document.write("<title>초등학생이 꼭 알아야 할 고사성어 - {{title}}</title>");
		} else {
			document.write("<title>중학생이 꼭 알아야 할 고사성어 - {{title}}</title>");
		}
	</script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script>
		if (location.hostname.substr(2, 1) === 'e') {
			document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"css/common.elementary.css\">");
		} else {
			document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"css/common.middle.css\">");
		}
	</script>
</head>
<body>
<div id="body" ng-view></div>
<div id="loading"></div>

<div id="header"></div>
<div id="footer"></div>
<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
<script src="vendor/util/jquery.cookie.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
	$(document).bind('keydown', function (event) {
		var doPrevent = false;
		if (event.keyCode === 8) {
			var d = event.srcElement || event.target;
			if ((d.tagName.toUpperCase() === 'INPUT' && (d.type.toUpperCase() === 'TEXT' || d.type.toUpperCase() === 'PASSWORD' || d.type.toUpperCase() === 'FILE'))
					|| d.tagName.toUpperCase() === 'TEXTAREA') {
				doPrevent = d.readOnly || d.disabled;
			}
			else {
				doPrevent = true;
			}
		}

		if (doPrevent) {
			event.preventDefault();
		}
	});
</script>
<script src="app/app.js"></script>

<div class="modal fade" id="alert-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h2 class="modal-title" id="alert-message"></h2>
			</div>
			<div class="modal-footer" style="padding-top: 0; border-top: none;">
				<button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
